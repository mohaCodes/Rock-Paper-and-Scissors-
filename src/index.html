<!DOCTYPE html>
<html lang="en" class="m-0">
<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <meta charset="UTF-8">


    <!-- Google's Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,0,-25" />


    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/output.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-gray-50 font-poppins p-0 m-0 text-black w-screen max-w-screen h-screen max-h-screen overflow-x-clip">
    


    <!-- Header containing reset button and simple text logo -->
    <section class="bg-indigo-700 py-5 px-5 flex flex-row justify-between">

        <h1 class="text-lg text-white">Rock Paper Scissors</h1>

        <button type="reset" id="resetButton" class="text-white opacity-95 text-sm">Reset</button>
    </section>

    
    
    <!-- Div containg main header and explanatory paragraph -->
    <section class="mx-8 mt-20 space-y-1.5">
        <h1 class="text-3xl font-medium leading-8">
            Can you beat the computer?
        </h1>
        <p class="text-gray-500 leading-5">
            In order to beat the computer, you have to play a simple Rock Paper Scissors game.
        </p>
    </section>



    <!-- Containg play buttons, player's score and computer score-->
    <section id="conSection" class="space-y-10 w-full duration-1000 mx-auto flex flex-col justify-center mt-24">
        
        
        <!-- Containing player's score and com's score -->
        <div class="flex flex-row self-center justify-evenly w-full">
            
            <div class="w-fit">
                <h2 class="text-xl">You</h2>

                <p id="you" class="text-center text-gray-700">0</p>

            </div>

            
            <div class="w-fit">
                <h2 class="text-xl">Com</h2>

                <p id="com" class="text-center text-gray-700">0</p>

            </div>
        </div>




        <!-- containing thre buttons, rock, paper and scissors -->
        <div class="space-x-5 flex justify-evenly px-5">
            <button id="Rock" type="button" class="flex-1 w-fit m-auto duration-75 py-2 px-5 text-sm font-medium text-center text-white bg-indigo-600 shadow-md rounded-lg">Rock</button>
            <button id="Paper" type="button" class="flex-1 w-fit m-auto duration-75 py-2 px-5 text-sm font-medium text-center text-white bg-indigo-600 shadow-md rounded-lg">Paper</button>
            <button id="Scissors" type="button" class="flex-1 w-fit m-auto duration-75 py-2 px-5 text-sm font-medium text-center text-white bg-indigo-600 shadow-md rounded-lg">Scissors</button>
        </div>

    </section>
    
    

    <!-- Footer containing info about me -->
    <footer class="bg-indigo-500 -mb-1 w-full border-b text-white absolute bottom-0 box-border h-1/6 p-5">
        <h1 class="text-sm">Developed by <a class="focus:text-purple-900 visited:text-purple-900" href="https://github.com/mohaCodes" target="_blank">@mohaCodes</a></h1>

    </footer>




</body>
</html>
